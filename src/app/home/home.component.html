<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a href="">
      <img src="{{ food.imageUrl }}" alt="food images" />

      <!-- Dish Name -->
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>

        <!-- Favorite Dish -->
        <span class="favorite {{ food.favorite ? '' : ' not' }}">‚ô•</span>

        <!-- Star Rating -->
        <div class="star">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="24px"
            [readonly]="true"
          ></star-rating>
        </div>

        <div class="product-item-footer">
          <!-- Origin of the Dish -->
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
        </div>

        <!-- Currency and Price -->

        <div class="container">
            <div class="price">
          {{ food.price | currency }}
        </div>

         <!-- Clock Tine -->
         <div class="cook-time">
            <span>üïê</span>
            {{ food.cookTime }}
          </div>
        </div>
        
      </div>
    </a>
  </li>
</ul>
