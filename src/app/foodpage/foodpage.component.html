<app-not-found
  [visible]="!food"
  notFoundMessage="Item Not Found"
  resetLinkText="Go To Home Page"
></app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <!-- -------------------------------------------------------------------------Favorite Dish -->
      <span class="favorite {{ food.favorite ? '' : ' not' }}">‚ô•</span>
    </div>
    <!-- ------------------------------------------------------------------------ Star Rating -->
    <div class="star">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="24px"
        [readonly]="true"
      ></star-rating>
    </div>
    <!-- -------------------------------------------------------------------Origin of the Dish -->
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <!-- -----------------------------------------------------------------------------------tags -->
    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>

    <!---------------------------------------------------------------------- Currency and Price -->

    <div class="price">
      {{ food.price | currency }}
    </div>

    <!-- Clock Tine -->
    <div class="cook-time">
      <span>üïê</span> Time to cook About
      <strong>{{ food.cookTime }}</strong>
    </div>

    <button (click)="addToCart()">Add to cart</button>
  </div>
</div>
